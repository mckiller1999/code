<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- link icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Gundam store</a>
            <!-- crat icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- content -->
                <div class="cart-content">

                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="secion-title">MG Gundam</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- box1 -->
            <div class="product-box">
                <img src="img/babatos.jpg" alt="" class="product-img">
                <h2 class="product-title">MG Babatos</h2>
                <span class="price">$45.9</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box2 -->
            <div class="product-box">
                <img src="img/banshee.jpg" alt="" class="product-img">
                <h2 class="product-title">MG Banshee</h2>
                <span class="price">$35</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box3 -->
            <div class="product-box">
                <img src="img/exia.webp" alt="" class="product-img">
                <h2 class="product-title">MG Exia</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box4 -->
            <div class="product-box">
                <img src="img/freedom.jpg" alt="" class="product-img">
                <h2 class="product-title">MG Freedom</h2>
                <span class="price">$34.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box5 -->
            <div class="product-box">
                <img src="img/RX78.webp" alt="" class="product-img">
                <h2 class="product-title">MG RX-78</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box6 -->
            <div class="product-box">
                <img src="img/wingss.jpg" alt="" class="product-img">
                <h2 class="product-title">MG Wing ver Ka</h2>
                <span class="price">$40</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box7 -->
            <div class="product-box">
                <img src="img/uni.jpg" alt="" class="product-img">
                <h2 class="product-title">MG Unicorn</h2>
                <span class="price">$35</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box8 -->
            <div class="product-box">
                <img src="img/trailbazer.jpg" alt="" class="product-img">
                <h2 class="product-title">MG Trailbazer</h2>
                <span class="price">$35</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- Link to JS -->
    <script src="main.js"></script>
</body>

</html>
