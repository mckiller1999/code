<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopGundam</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- link icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Gundam store</a>
            <!-- crat icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- content -->
                <div class="cart-content">

                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>



    <!-- Shop -->
    <section class="shop container">
        <h2 class="secion-title">MG Gundam</h2>
        <!-- slidewhow -->
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img/banner1.jpg" style="width:100%">
                <div class="text"></div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/banner2.webp" style="width:100%">
                <div class="text"></div>
            </div>

            <div class="mySlides fade">

                <img src="img/bannerr3.webp" style="width:100%">
                <div class="text"></div>
            </div>

        </div>
        <br>
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>


        <!-- content -->

                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star-half'></i>

                <div class="overlay">
                    <a href="#"><i class='bx bx-info-circle'></i></a>
                    <a href="#"><i class='bx bxs-heart' ></i></a>
                    <a href="#"><i class='bx bx-search' ></i></a>
                </div>
